<html>
    <head>
        <meta charaset="utf-8">
        <title>Music Player</title>
        <link rel="stylesheet" href="mplayer.css">
    </head>
    <body>
      <div class="appframe">
        <h1>Music Player</h1>
        <img src="pict_stop.png" alt="can listen a music">
        <audio src="BGM1.mp3" controls></audio>
        <p>Please choose your favorite song!!<a id="random" href="#">Random</a></p>
        <ul>
          <li data-file="BGM1.mp3" class="active">Music1</li>
          <li data-file="BGM2.mp3">Music2</li>
          <li data-file="BGM3.mp3">Music3</li>
          <li data-file="BGM4.mp3">Music4</li>
          <li data-file="BGM5.mp3">Music5</li>
          <li data-file="BGM6.mp3">Music6</li>
          <li data-file="BGM7.mp3">Music7</li>
        </ul>
        <script src="mplayer.js" charaset="utf-8"></script>
      </div>
    </body>
</html>
